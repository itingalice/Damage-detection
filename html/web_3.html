<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>拍攝說明</title>
  <style>
    body {
      font-family: "Arial", "微軟正黑體", sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2a4d69;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 1.2rem;
    }
    .workflow {
      display: inline-block;   /* 讓列表置中 */
      text-align: left;        /* 文字靠左 */
      padding-left: 2.2em;     /* 給數字留空間 */
    }
    .workflow li {
      margin: 0.4em 0;
    }
    .next-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2a4d69;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    .next-btn:hover {
      background-color: #1d3557;
    }
  </style>
</head>
<body>
  <h1>拍攝步驟 :</h1>
  <ol class="workflow">
    <li>正對損害結構體拍攝，或者保證損壞部位清晰可見的情況下，拍攝可以稍微傾斜。</li>
    <li>盡可能讓畫面只存在單一結構物</li>
  </ol>

  <div class="section">
    <h1>拍攝細節 :</h1>
    <ol class="workflow">
      <li>當結構體面積較大時，應該近距離拍攝損傷細節，保證損傷部位清晰可見</li>
      <li>盡可能保證損傷處無遮擋，光缐充足</li>
      <li>拍攝盡可能不重複（減少統計的工作量）</li>
      <li>墻面裂縫與地裂需要以裂縫尺作爲參考，拍攝時應清晰可見裂縫尺刻度</li>
    </ol>
  </div>

  <!-- 下一步按鈕 -->
  <a href="web_4.html" class="next-btn">已了解拍攝內容，下一步</a>
</body>
</html>
