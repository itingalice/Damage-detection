<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>評估結果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2a4d69;
      margin-bottom: 30px;
    }
    .action-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2a4d69;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .action-btn:hover {
      background-color: #1d3557;
    }

    /* 自訂 Modal */
    .modal {
      display: flex; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s;
    }
    .modal h3 {
      margin-bottom: 15px;
    }
    .modal p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #2a4d69;
      color: white;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h3>評估結果僅供參考</h3>
      <p>AI預測結果僅供參考，可能包含錯誤。我們不保證準確性，也不對基於這些結果的決定負責。重要評估請諮詢專業人士。</p>
      <button onclick="closeModal()">我明白了</button>
    </div>
  </div>

  <!-- 主頁面內容 -->
  <h1>危害等級</h1>
  <h2 id="resultText">正在載入評估結果...</h2>
  <img id="resultImage" style="max-width: 300px; margin-top: 20px;" />
  <a href="web_6.html" class="action-btn">詳細結果</a>

  <script>
    function closeModal() {
      document.getElementById('infoModal').style.display = 'none';
    }

    // 頁面載入立即顯示彈窗
    window.onload = function() {
  document.getElementById('infoModal').style.display = 'flex';

  const userId = localStorage.getItem('userId');
  if (!userId) {
    document.getElementById('resultText').innerText = "找不到使用者 ID，請重新上傳圖片";
    return;
  }

  fetch(`https://your-backend-url/results/check_overall/${userId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('resultText').innerText = `整體損傷等級：${data.overall_classification}`;
      if (data.image_data && data.image_data.startsWith("data:image")) {
        document.getElementById('resultImage').src = data.image_data;
      } else if (data.image_data) {
        document.getElementById('resultImage').src = `data:image/jpeg;base64,${data.image_data}`;
      } else {
        document.getElementById('resultImage').alt = "無法載入代表圖片";
      }
    })
    .catch(err => {
      console.error("取得結果失敗:", err);
      document.getElementById('resultText').innerText = "載入結果失敗，請稍後再試";
    });
};
  </script>
</body>
</html>
